<!-- Navbar logic -->

<script type="text/javascript">
    $('ul.main-menu li').click(function(e) {
        e.preventDefault();

        if($(this).siblings('li').find('ul.submenu:visible').length) {
            $('ul.submenu').slideUp('normal');
        }
        $(this).find('ul.submenu').slideToggle('normal');

    });

    var t1 = new TimelineMax({pause: true})

    t1.to(".menu", 0.5, {
        autoAlpha: 1
    });

    t1.staggerFrom(".main-menu li a:not(.submenu li a)", 1, {
        opacity: 0,
        y: 10,
        ease: Power3.easeInOut,
    }, 0.1);

    t1.from(".submenu", 0.5, {
        autoAlpha: 0
    });

    t1.staggerFrom(".media ul li", 1, {
        opacity: 0,
        y: 10,
        ease: Power3.easeInOut
    }, 0.1);

    t1.reverse();
 
    $(document).on("click", ".menu-btn", function() {
        t1.reversed(!t1.reversed())
    });

    $(document).on("click", ".close-menu", function() {
        t1.reversed(!t1.reversed())
    });

</script>


<!-- Countdown logic  -->
<script>
        var countDownDate = new Date("Jun 20, 2019 09:00:00").getTime();
    
            var countDownFunction = setInterval(function() {
    
            var now = new Date().getTime();
    
            var span = countDownDate - now;
    
            var days = Math.floor(span / (1000 * 60 * 60 * 24));
            var hours = Math.floor((span % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    
            var minutes = Math.floor((span % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((span % (1000 * 60)) / 1000);
    
            document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    
            if(span < 0 ) {
                clearInterval(countDownFunction);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
    
        }, 1000);
    
    </script>
